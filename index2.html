    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Registro</title>
  </head>
  <body>
    
    <section class="contact-box">
        <div class="row no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12">
              <img src="/img/registro.jpeg" alt="">
            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container aling-self-center">
                    <h1 class="font-weight-bold">Crea tu cuenta gratis</h1>
                    <div class="from-group">
                      
          
                      <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3"><i class="fa fa-google fa-fw"></i> Google</button>
                      <button class="btn btn-outline-dark d-inline-block text-light  mb-3"><i class="fa fa-facebook fa-fw"></i>Facebook</button>
                    </div>

                    <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>

                <form id="register-form">
                  <div class="form-row ">
                    <div class="row">
                      <div class="col-6">
                        <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control text-primary" placeholder="Tu nombre" id="name">
                      </div>
                      <div class="col-6">
                        <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                        <input type="text" class="form-control text-primary" placeholder="Tu apellido" id="apellido">
                      </div>
                    </div>
                  </br>
                    <div class="row">
                      <div class="col-6">
                      <label class="font-weight-bold">Telefoto <span class="text-danger">*</span></label>
                        <input type="number" class="form-control text-primary" placeholder="Tu numero de Telefoto" id="tel">
                      </div>
                      <div class="col-6">
                        <label class="font-weight-bold">Correo <span class="text-danger">*</span></label>
                          <input type="email" class="form-control text-primary" placeholder="Tu correo" id="correo">
                        </div>
                    </div>
                    </div>
                  </br>
                  <div class="row">
                    <label class="font-weight-bold">Fecha de nacimiento <span class="text-danger">*</span></label>
                  </div>
                    <div class="row">
                      <div class="col-2">
                       
                          <input type="datetime" class="form-control text-primary" placeholder="DD" id="dia">
                          
                          
                      </div>
                      /
                      <div class="col-2">
                        <input type="datetime" class="form-control text-primary" placeholder="MM" id="mes">
                      </div>
                      /
                      <div class="col-2">
                        <input type="datetime" class="form-control text-primary" placeholder="AAAA" id="ano">
                      </div>
                    </div>

                    <br>
                    <div class="row align-items-center">
                      
                      <div class="col-12 "> 
                     <input type="submit" class="btn btn-outline-dark  text-light mr-2 mb-3   " value="REGISTRAME">
                      </div>
                     
                    </div>
                    <br>
                    <p><a href="">Iniciar sesión</a> o <a href="/index.html">Volver a la pagina de inicio</a> </p>
                  </div>
                  
                </form>

                
                </div>
                

            </div>
        </div>
    </section>
